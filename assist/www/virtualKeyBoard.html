<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- Section for the Canvas and Visual Effects -->

        <section id="oval" class="md-4">

            <div id="mouse">
                <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
                    type="module"></script>
                <dotlottie-player src="https://lottie.host/a134f707-babc-420c-a629-c463922f661e/Lh8AJJzYXh.lottie"
                    background="transparent" speed="1" style="width: 300px; height: 300px" loop
                    autoplay></dotlottie-player>

        </section>

        <!-- Buttons Section -->
        <section class="buttons-section text-center my-5">
            <button id="launchMouse" class="btn btn-launch animated-button">
                <i class="bi bi-play-circle-fill"></i> Launch Virtual keyboard
            </button>



            <!-- Scripts -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>

            <script src="script.js"></script>

            <script>


                // Launch Virtual Mouse function
                $("#launchMouse").click(function () {
                    console.log("Launching Virtual Mouse...");

                    // Send a request to the Flask server to launch the Python file
                    $.ajax({
                        url: 'http://127.0.0.1:5000/launch-keyboard',
                        method: 'POST',
                        success: function (response) {
                            console.log(response.message);
                            alert('Virtual Mouse Launched!');
                        },
                        error: function (xhr, status, error) {
                            console.error('Error:', error);
                            //alert('Failed to launch Virtual Mouse.');
                        }
                    });
                });

            </script>

            <style>
                body {
                    background-color: #0a0a0a;
                    color: white;
                }

                #jarvisHood .square {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    transition: transform 0.1s ease-out;
                    /* Smooth movement with slight delay */
                }

                #jarvisHood .circle {
                    width: 100px;
                    height: 100px;
                    background-color: rgba(0, 150, 136, 0.7);
                    border-radius: 50%;
                    animation: pulse 2s infinite;
                    margin: 20px;
                }

                @keyframes pulse {
                    0% {
                        transform: scale(1);
                    }

                    50% {
                        transform: scale(1.2);
                    }

                    100% {
                        transform: scale(1);
                    }
                }

                /* Animated and Interactive Buttons */
                .animated-button {
                    font-size: 30px;
                    padding: 15px 30px;
                    border-radius: 50px;
                    transition: all 0.4s ease-in-out;
                    background-color: #009688;
                    color: white;
                    border: none;
                    margin: 10px;
                    box-shadow: 0 8px 15px rgba(0, 150, 136, 0.3);
                    position: absolute;
                    top: 450px;
                    left: 500px;
                    overflow: hidden;
                }

                .animated-button i {
                    margin-right: 10px;
                }

                .animated-button:before {
                    content: "";
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    width: 300%;
                    height: 300%;
                    background-color: rgba(255, 255, 255, 0.3);
                    transform: translate(-50%, -50%) rotate(45deg);
                    transition: all 0.5s ease;
                    opacity: 0;
                    z-index: -1;
                }

                .animated-button:hover {
                    background-color: #00796B;
                    color: white;
                    transform: scale(1.05);
                }

                .animated-button:hover:before {
                    opacity: 1;
                    width: 100%;
                    height: 100%;
                }

                .btn-launch {
                    background-color: #009688;
                }

                .btn-stop {
                    background-color: #D32F2F;
                }

                .btn-stop:hover {
                    background-color: #B71C1C;
                }

                .buttons-section {
                    margin-top: 50px;
                }

                #mouse {
                    position: absolute;
                    top: 170px;
                    left: 580px;
                }
            </style>

</body>

</html>
